<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Under Construction</title>
</head>
<body>
<div class="wrapper">
    <main class="page">
        <img src="./images/left-side.svg" alt="" class="left-side">
        <img src="./images/right-side.svg" alt="" class="right-side">
        <header class="header">
            <div class="logo-wrapper">
                <a href="./index.html"><img class="logo" src="./images/logo.svg" alt="logo"></a>
            </div>
        </header>
        <section class="main-content">
            <h1 class="title">
                Under Construction
            </h1>
            <h3 class="second-text">
                We're making lots of improvements and will be back soon
            </h3>
            <div class="counter">
                <div class="counter-element">
                    <div id="days" class="count">

                    </div>
                    <div class="element-img">
                        <svg class="red-svg" viewBox="0 0 132 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 54C6.67796 42.5628 14.415 41.5566 29.0947 41.5566C43.7745 41.5566 61.0136 41.1876 84.8718 41.5566C110.554 41.959 130.382 28.7441 132 3.23771e-05C125.322 11.4373 116.644 13.5168 101.964 13.5168C87.2841 13.5168 78.4587 13.8858 54.6004 13.5168C28.9182 13.1143 8.88433 25.9938 0 54Z"
                                  fill="#DF2224"/>
                        </svg>
                        <div class="element-img-title days"></div>
                    </div>
                </div>
                :
                <div class="counter-element">
                    <div id="hours" class="count">

                    </div>
                    <div class="element-img">
                        <svg class="red-svg" viewBox="0 0 132 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 54C6.67796 42.5628 14.415 41.5566 29.0947 41.5566C43.7745 41.5566 61.0136 41.1876 84.8718 41.5566C110.554 41.959 130.382 28.7441 132 3.23771e-05C125.322 11.4373 116.644 13.5168 101.964 13.5168C87.2841 13.5168 78.4587 13.8858 54.6004 13.5168C28.9182 13.1143 8.88433 25.9938 0 54Z"
                                  fill="#DF2224"/>
                        </svg>
                        <div class="element-img-title hours"></div>
                    </div>
                </div>
                :
                <div class="counter-element">
                    <div id="minutes" class="count">
                    </div>
                    <div class="element-img">
                        <svg class="red-svg" viewBox="0 0 132 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 54C6.67796 42.5628 14.415 41.5566 29.0947 41.5566C43.7745 41.5566 61.0136 41.1876 84.8718 41.5566C110.554 41.959 130.382 28.7441 132 3.23771e-05C125.322 11.4373 116.644 13.5168 101.964 13.5168C87.2841 13.5168 78.4587 13.8858 54.6004 13.5168C28.9182 13.1143 8.88433 25.9938 0 54Z"
                                  fill="#DF2224"/>
                        </svg>
                        <div class="element-img-title minutes"></div>
                    </div>
                </div>
                :
                <div class="counter-element">
                    <div id="seconds" class="count">

                    </div>
                    <div class="element-img">
                        <svg class="red-svg" viewBox="0 0 132 54" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 54C6.67796 42.5628 14.415 41.5566 29.0947 41.5566C43.7745 41.5566 61.0136 41.1876 84.8718 41.5566C110.554 41.959 130.382 28.7441 132 3.23771e-05C125.322 11.4373 116.644 13.5168 101.964 13.5168C87.2841 13.5168 78.4587 13.8858 54.6004 13.5168C28.9182 13.1143 8.88433 25.9938 0 54Z"
                                  fill="#DF2224"/>
                        </svg>
                        <div class="element-img-title seconds"></div>
                    </div>
                </div>
            </div>
            <div class="event-block-wrapper">
                <h4 class="event-title">
                    Check our event page when you wait:
                </h4>
                <a class="event-block" href="#" target="_blank">
                    <button class="event-button">Go to the event
                        <svg class="arrow-svg" width="20" height="20" viewBox="0 0 20 20" fill="none"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.16675 10H15.8334" stroke="white" stroke-width="2" stroke-linecap="round"
                                  stroke-linejoin="round"/>
                            <path d="M10 4.16666L15.8333 9.99999L10 15.8333" stroke="white" stroke-width="2"
                                  stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </a>
            </div>
        </section>
        <footer class="footer">
            <form class="email-form">
                <input id="email" type="email" placeholder="Enter your Email and get notified"/>
                <button id="send-data" class="send-email" disabled="true">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.16675 10H15.8334" stroke="white" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round"/>
                        <path d="M10 4.16666L15.8333 9.99999L10 15.8333" stroke="white" stroke-width="2"
                              stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
<!--            <h4 id="result"></h4>-->
        </footer>
        <div id="popup" class="b-popup">
            <div class="b-popup-content">
                <div class="b-popup-title">SUCCESS!</div>
                <div class="b-popup-second-text">
                    You have successfully subscribed to the email newsletter
                </div>
                <button id="close-popup" class="b-popup-close-btn">Close</button>
            </div>

        </div>
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
